<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JS FAQ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- nav -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="http://inoa.com.br">
            <img src="https://www.inoa.com.br/images/logo-bottom.png">
          </a>
          <span class="navbar-burger burger" data-target="navbarMenu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <form method="get" action="">
                <div class="field has-addons">
                    <div class="control">
                        <input class="input is-small" type="text" placeholder="Search...">
                    </div>
                    <div class="control">
                        <button type="submit" class="button is-success is-small">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- \nav -->

    <div class="container">
      <div class="section" id="main_content">        
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <div class="soc">
            <a href="#"><i class="fa fa-github-alt fa-lg white mx-2" aria-hidden="true"></i></a>
            <a href="#"><i class="fa fa-twitter fa-lg white mx-2 aria-hidden="true"></i></a>
          </div>
          <p>
            <strong>INOA</strong> Sistemas
          </p>
        </div>
      </div>
    </footer>
    <!-- \footer -->

    <!-- templates -->
    <script type="text/template" id="post_template">
      <div class="row columns">
        <div class="column is-12">
          <div class="card large">
            <div class="card-content">
              <div class="media mb-1">
                <div class="media-left">
                  <figure class="image is-64x64 authorPhoto">
                    @{postAuthorPhoto}
                  </figure>
                </div>
                <div class="media-content">
                  <a class="title is-4"id="post_@{postId}">
                    @{postTitle}
                  </a>
                  <hr class="my-2" />
                </div>
              </div>
              <div class="content">@{postBody}</div>
            </div>
          </div>
        </div>
      </div>      
    </script>
    <!-- \templates-->

    <script src="js/app.js"></script>
    <script src="js/database.js"></script>
    <script src="js/photos.js"></script>
    <script src="js/util.js"></script>

    <script>      
      let blogPosts = loadDatabase();
      let photosAlbum = loadPhotosAlbum();
      let app = createApp(blogPosts, photosAlbum, document);
      app.render();
    </script>
  </body>
</html>
